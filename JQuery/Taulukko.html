<!DOCTYPE html>
<html>
  <style>
    table {
      border-spacing: 0;
      width: 100%;
      border: 1px solid #ddd;
    }

    th,
    td {
      text-align: left;
      padding: 16px;
    }

    tr:nth-child(odd) {
      background-color: #f2f2f2;
    }
  </style>
  <body>
    <table id="myTable">
      <tr>
        <th>id</th>
        <th>title</th>
        <th>body</th>
      </tr>
      <tbody id="data"></tbody>
    </table>
  </body>
  <script>
    hae();
    function hae() {
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((json) => display(json));
    }
    function display(a) {
      var y = 0;
      var k = "<tbody>";
      for (i = 0; i < a.length; i++) {
        k += "<tr>" + "<td>" + a[i].id + "</td>";
        k += "<td>" + a[i].title + "</td>";
        k += "<td>" + a[i].body + "</td>";
        k += "</tr>";
      }
      k += "</tbody>";
      document.getElementById("data").innerHTML = k;
    }
  </script>
</html>
