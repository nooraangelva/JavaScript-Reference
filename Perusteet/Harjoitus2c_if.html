<!DOCTYPE html>
<html>
  <body>
    <form>
      <p>Give the temperature</p>
      <br />
      Temperature: <input type="text" id="x" /><br />
      <button type="button" onclick="Clecius();">C*</button><br />
      <p id="result"></p>
    </form>
  </body>

  <script>

    function Clecius() {

      var x = parseInt(document.getElementById("x").value);
      var result;

      if (x <= 10 && x >= 0) {
        result = "kylmaa";
      } else if (x <= 15 && x >= 11) {
        result = "koleaa";
      } else if (x <= 20 && x >= 16) {
        result = "melko lamminta";
      } else if (x <= 25 && x >= 21) {
        result = "lammin";
      } else if (x <= 30 && x >= 26) {
        result = "kuuma";
      }

      document.getElementById("result").innerHTML = result;

    }
    
  </script>
</html>
