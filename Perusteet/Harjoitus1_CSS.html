<!DOCTYPE html>
<html>
  <body>
    <h2>Test</h2>

    <p id="demo">Mickey Mouse</p>

    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = 'Donald Duck'"
    >
      Change name!
    </button>

    <button
      type="button"
      onclick="document.getElementById('demo').style.backgroundColor= 'red'"
    >
      Change color!
    </button>

    <button
      type="button"
      onclick="document.getElementById('demo').innerHTML = 'Mickey Mouse'"
    >
      Back to original name
    </button>

    <button
      type="button"
      onclick="document.getElementById('demo').style.backgroundColor= 'white'"
    >
      Back to original color
    </button>

    <button
      type="button"
      onclick="document.getElementById('demo').style.backgroundColor= 'white';document.getElementById('demo').innerHTML= 'Mickey Mouse'"
    >
      Back to original
    </button>
  </body>
</html>
